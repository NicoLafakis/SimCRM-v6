<h2 class="text-2xl sm:text-3xl font-bold tracking-tight">Account Setup</h2>
<p class="mt-2 text-sm text-text-secondary-light dark:text-text-secondary-dark">Create your account to start forging data.</p>
</div>
<form class="space-y-6">
<div>
<label class="block text-sm font-medium mb-2" for="username">Username</label>
<input class="form-input w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary placeholder-text-secondary-light dark:placeholder-text-secondary-dark" id="username" placeholder="Enter your username" type="text"/>
</div>
<div>
<label class="block text-sm font-medium mb-2" for="password">Password</label>
<div class="relative">
<input class="form-input w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary placeholder-text-secondary-light dark:placeholder-text-secondary-dark pr-10" id="password" placeholder="Enter your password" type="password"/>
<button class="absolute inset-y-0 right-0 px-3 flex items-center text-text-secondary-light dark:text-text-secondary-dark" onclick="const input = this.previousElementSibling; input.type = input.type === 'password' ? 'text' : 'password'; this.querySelector('span').textContent = input.type === 'password' ? 'visibility' : 'visibility_off'" type="button">
<span class="material-symbols-outlined text-base">visibility</span>
</button>
</div>
</div>
<div>
<label class="block text-sm font-medium mb-2" for="email">Email</label>
<input class="form-input w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary placeholder-text-secondary-light dark:placeholder-text-secondary-dark" id="email" placeholder="you@example.com" type="email"/>
</div>
<div>
<label class="block text-sm font-medium mb-2" for="confirm-email">Confirm Email</label>
<input class="form-input w-full bg-background-light dark:bg-background-dark border-border-light dark:border-border-dark rounded-lg focus:ring-primary focus:border-primary placeholder-text-secondary-light dark:placeholder-text-secondary-dark" id="confirm-email" placeholder="Confirm your email address" type="email"/>
</div>
<div class="pt-2">
<button class="w-full bg-primary text-white font-semibold py-3 px-4 rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors" type="submit">
                                    Create Account
                                </button>
</div>
</form>
