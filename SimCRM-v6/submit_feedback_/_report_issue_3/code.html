            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");

            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-primary/20 dark:border-primary/30 px-10 py-3">
<div class="flex items-center gap-4 text-black dark:text-white">

h>
</svg>
<h2 class="text-lg font-bold">DataForge</h2>
</div>
<div class="flex flex-1 justify-end gap-2">
<nav class="flex items-center gap-2">
<a class="text-sm font-medium text-black dark:text-white px-4 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="#">Dashboard</a>
<a class="text-sm font-medium text-black dark:text-white px-4 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="#">Campaigns</a>
<a class="text-sm font-medium text-black dark:text-white px-4 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="#">Contacts</a>
<a class="text-sm font-medium text-black dark:text-white px-4 py-2 rounded-lg hover:bg-primary/10 dark:hover:bg-primary/20" href="#">Reports</a>
</nav>
<div class="flex items-center gap-2">
<button class="flex items-center justify-center rounded-full size-10 bg-primary/10 dark:bg-primary/20 text-primary hover:bg-primary/20 dark:hover:bg-primary/30">
<svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px" xmlns="http://www.w3.org/2000/svg">
<path d="M140,180a12,12,0,1,1-12-12A12,12,0,0,1,140,180ZM128,72c-22.06,0-40,16.15-40,36v4a8,8,0,0,0,16,0v-4c0-11,10.77-20,24-20s24,9,24,20-10.77,20-24,20a8,8,0,0,0-8,8v8a8,8,0,0,0,16,0v-.72c18.24-3.35,32-17.9,32-35.28C168,88.15,150.06,72,128,72Zm104,56A104,104,0,1,1,128,24,104.11,104.11,0,0,1,232,128Zm-16,0a88,88,0,1,0-88,88A88.1,88.1,0,0,0,216,128Z"></path>
</svg>
</button>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBOtxcUvsnuczzP0JO0vWAnoENrZD09AWlPYkuCFUJSMP38sI1zxfYMfufN_IRyh-GKCUB7MpqigCJ7L_3EkUJGFBbwxYbhusWRfzBc_GNdbEudnpOoYe8BF5tErXRdB3hk5VsEnmjiyHOXW-MarGz1Nz3DJ29ywNmPAP1ZpjphBrc54o8kIl2KvHfXAaRHNXpGjIbboOYhC9rR-mRSF7yC7k767UsN76Xx8HIl6O9SuTmNjld9YskTCAmZ0Aaz9QhDU_iGWBrVNeM");'></div>
</div>
</div>
</header>
<main class="flex flex-1 justify-center py-10 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-2xl space-y-8">
<div class="text-center">
<h2 class="text-3xl font-bold text-black dark:text-white">Share Your Thoughts</h2>
<p class="mt-2 text-sm text-black/70 dark:text-white/70">Your feedback helps us improve. Please provide as much detail as possible.</p>
</div>
<form class="mt-8 space-y-6 bg-white dark:bg-background-dark/50 p-8 rounded-xl shadow-sm border border-primary/20">
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-black dark:text-white" for="feedback-type">Feedback Type</label>
<select class="form-select mt-1 block w-full appearance-none rounded-lg border-primary/20 dark:border-primary/30 bg-background-light dark:bg-background-dark/50 px-3 py-2 text-black dark:text-white placeholder-black/50 dark:placeholder-white/50 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" id="feedback-type" name="feedback-type">
<option>Bug Report</option>
<option>Feature Request</option>
<option>General Feedback</option>
<option>Question</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-black dark:text-white" for="subject">Subject</label>
<input class="mt-1 block w-full rounded-lg border-primary/20 dark:border-primary/30 bg-background-light dark:bg-background-dark/50 px-3 py-2 text-black dark:text-white placeholder-black/50 dark:placeholder-white/50 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" id="subject" name="subject" placeholder="Enter a brief subject" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-black dark:text-white" for="description">Description</label>
<textarea class="mt-1 block w-full rounded-lg border-primary/20 dark:border-primary/30 bg-background-light dark:bg-background-dark/50 px-3 py-2 text-black dark:text-white placeholder-black/50 dark:placeholder-white/50 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" id="description" name="description" placeholder="Describe your feedback or issue in detail" rows="4"></textarea>
</div>
<div>
<label class="block text-sm font-medium text-black dark:text-white" for="attachment">Attachment (Optional)</label>
<div class="mt-1 flex justify-center rounded-lg border border-dashed border-primary/30 dark:border-primary/50 px-6 pt-5 pb-6 bg-background-light dark:bg-background-dark/50">
<div class="space-y-1 text-center">
<svg aria-hidden="true" class="mx-auto h-12 w-12 text-black/50 dark:text-white/50" fill="none" stroke="currentColor" viewBox="0 0 48 48">
<path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
<div class="flex text-sm text-black/60 dark:text-white/60">
<label class="relative cursor-pointer rounded-md font-medium text-primary focus-within:outline-none focus-within:ring-2 focus-within:ring-primary focus-within:ring-offset-2 hover:text-primary/80" for="file-upload">
<span>Upload a file</span>
<input class="sr-only" id="file-upload" name="file-upload" type="file"/>
</label>
<p class="pl-1">or drag and drop</p>
</div>
<p class="text-xs text-black/50 dark:text-white/50">PNG, JPG, GIF up to 10MB</p>
</div>
</div>
</div>
<div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
<div>
<label class="block text-sm font-medium text-black dark:text-white" for="name">Name (Optional)</label>
<input autocomplete="name" class="mt-1 block w-full rounded-lg border-primary/20 dark:border-primary/30 bg-background-light dark:bg-background-dark/50 px-3 py-2 text-black dark:text-white placeholder-black/50 dark:placeholder-white/50 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" id="name" name="name" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-black dark:text-white" for="email">Email (Optional)</label>
<input autocomplete="email" class="mt-1 block w-full rounded-lg border-primary/20 dark:border-primary/30 bg-background-light dark:bg-background-dark/50 px-3 py-2 text-black dark:text-white placeholder-black/50 dark:placeholder-white/50 focus:border-primary focus:outline-none focus:ring-primary sm:text-sm" id="email" name="email" type="email"/>
</div>
</div>
</div>
<div>
<button class="group relative flex w-full justify-center rounded-lg border border-transparent bg-primary py-2 px-4 text-sm font-medium text-white hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2" type="submit">
                            Submit Feedback
                        </button>
</div>
</form>
</div>
</main>
</div>

</body></html>
