<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
<div class="max-w-3xl mx-auto">
<div class="mb-8">
<h2 class="text-3xl font-bold text-text-light dark:text-text-dark">Configure Data Generation</h2>
<p class="mt-2 text-muted-light dark:text-muted-dark">Select your CRM and specify the number of records to create.</p>
</div>
<div class="space-y-8">
<div class="bg-white dark:bg-background-dark/50 p-6 rounded-lg border border-border-light dark:border-border-dark">
<h3 class="text-lg font-semibold text-text-light dark:text-text-dark mb-4">CRM Type</h3>
<div class="max-w-xs">
<label class="sr-only" for="crm-type">CRM Type</label>
<select class="form-select block w-full rounded-lg border-border-light dark:border-border-dark bg-white dark:bg-background-dark text-text-light dark:text-text-dark focus:ring-primary focus:border-primary" id="crm-type" name="crm-type">
<option selected="">HubSpot</option>
<option>Salesforce</option>
<option>Zoho CRM</option>
</select>
</div>
</div>
<div class="bg-white dark:bg-background-dark/50 p-6 rounded-lg border border-border-light dark:border-border-dark">
<h3 class="text-lg font-semibold text-text-light dark:text-text-dark mb-4">Record Quantities</h3>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
<div>
<label class="block text-sm font-medium text-muted-light dark:text-muted-dark" for="leads">Leads</label>
<input class="mt-1 block w-full rounded-lg border-border-light dark:border-border-dark bg-white dark:bg-background-dark text-text-light dark:text-text-dark focus:ring-primary focus:border-primary" id="leads" name="leads" placeholder="e.g., 100" type="number" value="100"/>
</div>
<div>
<label class="block text-sm font-medium text-muted-light dark:text-muted-dark" for="contacts">Contacts</label>
<input class="mt-1 block w-full rounded-lg border-border-light dark:border-border-dark bg-white dark:bg-background-dark text-text-light dark:text-text-dark focus:ring-primary focus:border-primary" id="contacts" name="contacts" placeholder="e.g., 150" type="number" value="150"/>
</div>
<div>
<label class="block text-sm font-medium text-muted-light dark:text-muted-dark" for="companies">Companies</label>
<input class="mt-1 block w-full rounded-lg border-border-light dark:border-border-dark bg-white dark:bg-background-dark text-text-light dark:text-text-dark focus:ring-primary focus:border-primary" id="companies" name="companies" placeholder="e.g., 50" type="number" value="50"/>
</div>
<div>
<label class="block text-sm font-medium text-muted-light dark:text-muted-dark" for="deals">Deals</label>
<input class="mt-1 block w-full rounded-lg border-border-light dark:border-border-dark bg-white dark:bg-background-dark text-text-light dark:text-text-dark focus:ring-primary focus:border-primary" id="deals" name="deals" placeholder="e.g., 25" type="number" value="25"/>
</div>
</div>
</div>
<div class="bg-white dark:bg-background-dark/50 p-6 rounded-lg border border-border-light dark:border-border-dark">
<h3 class="text-lg font-semibold text-text-light dark:text-text-dark mb-4">Property Configuration</h3>
<div class="space-y-4">
<div>
<label class="sr-only" for="object-type">Object Type</label>
<select class="form-select block w-full sm:w-1/2 rounded-lg border-border-light dark:border-border-dark bg-white dark:bg-background-dark text-text-light dark:text-text-dark focus:ring-primary focus:border-primary" id="object-type" name="object-type">
<option>Configure Properties for Leads</option>
<option>Configure Properties for Contacts</option>
<option>Configure Properties for Companies</option>
<option>Configure Properties for Deals</option>
</select>
</div>
<div>
<p class="text-sm text-muted-light dark:text-muted-dark">Select properties to include for the generated records.</p>
<fieldset class="mt-2 space-y-2">
<div class="relative flex items-start">
<div class="flex h-6 items-center">
<input checked="" class="h-4 w-4 rounded border-border-light dark:border-border-dark text-primary focus:ring-primary" id="first-name" name="properties" type="checkbox"/>
</div>
<div class="ml-3 text-sm leading-6">
<label class="font-medium text-text-light dark:text-text-dark" for="first-name">First Name</label>
</div>
</div>
<div class="relative flex items-start">
<div class="flex h-6 items-center">
<input checked="" class="h-4 w-4 rounded border-border-light dark:border-border-dark text-primary focus:ring-primary" id="last-name" name="properties" type="checkbox"/>
</div>
<div class="ml-3 text-sm leading-6">
<label class="font-medium text-text-light dark:text-text-dark" for="last-name">Last Name</label>
</div>
</div>
<div class="relative flex items-start">
<div class="flex h-6 items-center">
<input checked="" class="h-4 w-4 rounded border-border-light dark:border-border-dark text-primary focus:ring-primary" id="email" name="properties" type="checkbox"/>
</div>
<div class="ml-3 text-sm leading-6">
<label class="font-medium text-text-light dark:text-text-dark" for="email">Email</label>
</div>
</div>
<div class="relative flex items-start">
<div class="flex h-6 items-center">
<input class="h-4 w-4 rounded border-border-light dark:border-border-dark text-primary focus:ring-primary" id="phone-number" name="properties" type="checkbox"/>
</div>
<div class="ml-3 text-sm leading-6">
<label class="font-medium text-text-light dark:text-text-dark" for="phone-number">Phone Number</label>
</div>
</div>
</fieldset>
</div>
</div>
</div>
<div class="flex justify-end pt-4">
<button class="bg-primary text-white font-bold py-3 px-6 rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors" type="submit">
              Generate Data
            </button>
</div>
</div>
