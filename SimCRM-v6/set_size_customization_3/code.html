<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Inter"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
<header class="flex items-center justify-between whitespace-nowrap border-b border-primary/20 dark:border-primary/30 px-10 py-3">
<div class="flex items-center gap-4 text-slate-800 dark:text-white">
<div class="text-primary">
<svg class="h-8 w-8" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12.0001 1.50012C12.4468 1.50012 12.8306 1.74563 12.9926 2.14088L19.4926 18.1409C19.7028 18.6366 19.3499 19.1873 18.8203 19.294L12.3203 20.794C12.1158 20.8427 11.8844 20.8427 11.6799 20.794L5.17988 19.294C4.65026 19.1873 4.29743 18.6366 4.50761 18.1409L11.0076 2.14088C11.1696 1.74563 11.5534 1.50012 12.0001 1.50012ZM12.0001 4.2145L6.78534 17.5001L12.0001 18.7188L17.2149 17.5001L12.0001 4.2145Z"></path>
</svg>
</div>
<h2 class="text-lg font-bold">DataForge</h2>
</div>
<div class="flex flex-1 justify-end gap-2">
<nav class="flex items-center gap-2">
<a class="px-4 py-2 text-sm font-medium text-slate-600 dark:text-slate-300 hover:bg-primary/10 dark:hover:bg-primary/20 rounded" href="#">Dashboard</a>
<a class="px-4 py-2 text-sm font-medium text-slate-600 dark:text-slate-300 hover:bg-primary/10 dark:hover:bg-primary/20 rounded" href="#">Templates</a>
<a class="px-4 py-2 text-sm font-medium text-slate-600 dark:text-slate-300 hover:bg-primary/10 dark:hover:bg-primary/20 rounded" href="#">Sets</a>
<a class="px-4 py-2 text-sm font-medium text-slate-600 dark:text-slate-300 hover:bg-primary/10 dark:hover:bg-primary/20 rounded" href="#">Settings</a>
</nav>
<div class="flex items-center gap-4 pl-6">
<button class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-background-light dark:bg-background-dark hover:bg-primary/10 dark:hover:bg-primary/20 text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined"> help </span>
</button>
<div class="h-10 w-10 rounded-full bg-cover bg-center bg-no-repeat" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCS2vF-1dyv_Qsk5TdLbZZqFpbm5ccAeUXb67YrlMhUYH2FvxETRBXK7HcyqxZ7fNwmnLoWvFX_Bix-F12lkTbTyNq1sJobXg5GFFxzbZUvF1Zz2wASeW8vPJUvtdredlo2s7nAqq7V6oaVOUCfN4RJ8SeUtwn2Tu8nuu7jsw3oXUIh8yldlzh6Rk5K5kx4KOIjGd7WUJ-Cm_j3DqzfejzyCXmlerzobRn8QvOq1s5YNYh35E8dHwob3tsnh1xy22ylw0nnotYA7SM");'></div>
</div>
</div>
</header>
<main class="flex flex-1 justify-center py-10 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-4xl">
<div class="mb-8">
<h1 class="text-3xl font-bold text-slate-900 dark:text-white">Customize Set Size</h1>
<p class="mt-2 text-slate-600 dark:text-slate-300">
              Define the composition of records for each set size. Adjust the number and types of records, and specify their inter-associations to tailor the complexity of your data sets.
            </p>
</div>
<div class="mb-8">
<div class="border-b border-primary/20 dark:border-primary/30">
<nav aria-label="Tabs" class="-mb-px flex space-x-8">
<a class="border-primary text-primary whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" href="#">Small</a>
<a class="border-transparent text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 hover:border-slate-300 dark:hover:border-slate-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" href="#">Medium</a>
<a class="border-transparent text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 hover:border-slate-300 dark:hover:border-slate-600 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm" href="#">Large</a>
</nav>
</div>
</div>
<div class="space-y-8">
<div>
<h2 class="text-xl font-bold text-slate-900 dark:text-white mb-4">Record Composition</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="block">
<span class="text-slate-700 dark:text-slate-300 text-sm font-medium">Number of Contacts</span>
<input class="form-input mt-1 block w-full rounded border-primary/30 bg-background-light dark:bg-background-dark text-slate-900 dark:text-white focus:border-primary focus:ring-0" placeholder="e.g., 50" type="number"/>
</label>
<label class="block">
<span class="text-slate-700 dark:text-slate-300 text-sm font-medium">Number of Companies</span>
<input class="form-input mt-1 block w-full rounded border-primary/30 bg-background-light dark:bg-background-dark text-slate-900 dark:text-white focus:border-primary focus:ring-0" placeholder="e.g., 10" type="number"/>
</label>
<label class="block">
<span class="text-slate-700 dark:text-slate-300 text-sm font-medium">Number of Deals</span>
<input class="form-input mt-1 block w-full rounded border-primary/30 bg-background-light dark:bg-background-dark text-slate-900 dark:text-white focus:border-primary focus:ring-0" placeholder="e.g., 20" type="number"/>
</label>
</div>
</div>
<div>
<h2 class="text-xl font-bold text-slate-900 dark:text-white mb-4">Inter-Associations</h2>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<label class="block">
<span class="text-slate-700 dark:text-slate-300 text-sm font-medium">Contacts per Company</span>
<input class="form-input mt-1 block w-full rounded border-primary/30 bg-background-light dark:bg-background-dark text-slate-900 dark:text-white focus:border-primary focus:ring-0" placeholder="e.g., 5" type="number"/>
</label>
<label class="block">
<span class="text-slate-700 dark:text-slate-300 text-sm font-medium">Deals per Company</span>
<input class="form-input mt-1 block w-full rounded border-primary/30 bg-background-light dark:bg-background-dark text-slate-900 dark:text-white focus:border-primary focus:ring-0" placeholder="e.g., 2" type="number"/>
</label>
</div>
</div>
</div>
<div class="mt-12 flex justify-end">
<button class="flex items-center justify-center rounded bg-primary px-6 py-2.5 text-sm font-bold text-white shadow-sm hover:bg-primary/80">
              Save Changes
            </button>
</div>
</div>
</main>
</div>

</body></html>
